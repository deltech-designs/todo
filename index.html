<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div><i class="fa-solid fa-bars handbudger navbar-icon hover"></i></div>
            <div><i class="fa-solid fa-house navbar-toggler navbar-icon hover"></i></div>
            <div> 
                <form class="navbar-form">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Find">
                </form>
            </div>
        </div>
        <div class="navbar-right">
            <div><i class="fa-solid fa-plus navbar-icon hover btn-task"></i></div>
            <div class="navbar-icon hover" style="font-size: 18px;">
                <i class="fa-solid fa-arrow-trend-up" style="padding-right: 12px;"></i>
                <span>2/5</span>
            </div>
            <i class="fa-regular fa-question-circle navbar-icon hover"></i>
            <i class="fa-regular fa-bell navbar-icon hover"></i>
            <i class="fa-regular fa-user-circle navbar-icon hover"></i>
        </div>
    </nav>


    <div class="main">
        <div class="side-nav">
            <ul>
                <li>
                    <a class="title" href="#">
                        <span>
                            <i class="fa-solid fa-inbox"></i>
                            <span>To do</span>
                        </span>
                        <span class="counter">0</span>
                    </a>
                </li>
                <li>
                    <a class="title" href="#">
                        <span>
                            <i class="fa-solid fa-calendar-week"></i>
                            <span>Doing</span>
                        </span>
                        <span class="counter">0</span>
                    </a>
                </li>
                <li>
                    <a class="title" href="#">
                        <span>
                            <i class="fa-regular fa-calendars"></i>
                            <span>Done</span>
                        </span>
                        <span class="counter">0</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-todo-container">
            <div class="todo-box ideas">
                <div class="todo-box-title">
                    <div class="box-title">
                        <span>Todo</span>
                        <!-- <i class="fa-solid fa-lightbulb"></i> -->
                    </div>
                    <div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>

                <div class="list-box ideas">ðŸ”¤ </div>
                <div>
                    <button class="add-task btn-task">
                        <i class="fa-solid fa-plus"></i> 
                        <span> Add Task </span>
                    </button>
                </div>
            </div>

            

            <div class="todo-box">
                <div class="todo-box-title">
                    <div class="box-title">
                        <span>Doing</span>
                        <!-- <i class="fa-solid fa-inbox"></i> -->
                    </div>
                    <div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <div class="list-box">ðŸ”¤ </div>
                <div>
                    <button class="add-task btn-task">
                        <i class="fa-solid fa-plus"></i> 
                        <span> Add Task </span>
                    </button>
                </div>
            </div>


            <div class="todo-box">
                <div class="todo-box-title">
                    <div class="box-title">
                        <span>Done</span>
                        <!-- <i class="fa-solid fa-shoulder">ðŸ¦¾</i> -->
                    </div>
                    <div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <div class="list-box">ðŸ”¤ </div>
                <div>
                    <button class="add-task btn-task">
                        <i class="fa-solid fa-plus"></i> 
                        <span> Add Task </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

     <!-- ======== Plus modal box ========= -->
     <div class="modal-box ">
        <div class="modal-box-inner">
            <div class="task-title">
                <textarea class="task-input task-title"  placeholder="Task title"></textarea><br/>
                <input class="task-input task-description" type="text" placeholder="Description" />
            </div>
            <!-- ======= Plus modal Button =============== -->
            <div class="container modal-btn">
                <button class="modal-btn">
                    <i class="fa-solid fa-calendar"></i>
                    Today
                    <span class="today-cancel">&times;</span>
                </button>
                <button class="modal-btn">
                    <i class="fa-solid fa-flag"></i>
                    Priority
                </button>
                <button class="modal-btn">
                    <i class="fa-solid fa-clock-four"></i>
                    Reminder 
                    <span class="pro">PRO</span>
                </button>
                <button class="modal-btn">
                    <i class="fa-solid fa-ellipsis-h"></i>
                </button>
            </div>
            <hr />
            <div class="">
                <select name="" id="">
                    <option value="todo">
                        <i class="fa-solid fa-inbox"></i>
                       To do 
                    </option>
                    <option value="Doing">Doing</option>
                    <option value="Done">Done</option>
                </select>
                <div class="modal-addbtn">
                    <button class="modal-btn close-modal-box">Cancel </button>
                    <button class="modal-btn add-task">Add task </button>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="overlay hidden"></div> -->

    <script src="./script.js"></script>
</body>
</html>
