<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div>
                <i class="icon fa-solid fa-bars handbudger hover"></i>
            </div>
            
            <div>
                <i class="icon fa-solid fa-house hover"></i>
            </div>

            <div> 
                <form class="navbar-form">
                    <i class="icon fa-solid fa-search"></i>
                    <input type="text" placeholder="Find">
                </form>
            </div>
        </div>

        <div class="navbar-right">
            <div class="button-task">
                <i class="icon fa-solid fa-plus hover btn-task"></i>
            </div>

            <div class="icon arrow-trend hover" style="font-size: 18px;">
                <i class=" fa-solid fa-arrow-trend-up" style="padding-right: 12px;"></i>
                <span>2/5</span>
            </div>
            
            <i class="icon fa-regular fa-question-circle  hover"></i>
            <i class="icon fa-regular fa-bell hover"></i>
            <i class="icon fa-regular fa-user-circle hover"></i>
        </div>
    </nav>


    <div class="main">
        <div class="side-nav">
            <ul>
                <li>
                    <a class="title" href="#">
                        <span>
                            <i class="icon fa-solid fa-inbox"></i>
                            <span>To do</span>
                        </span>
                        <span class="counter">0</span>
                    </a>
                </li>

                <li>
                    <a class="title" href="#">
                        <span>
                            <i class="icon fa-solid fa-calendar-week"></i>
                            <span>Doing</span>
                        </span>
                        <span class="counter">0</span>
                    </a>
                </li>

                <li>
                    <a class="title" href="#">
                        <span>
                            <i class="fa-regular fa-calendars"></i>
                            <span>Done</span>
                        </span>
                        <span class="counter">0</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-todo-container">

            <!-- ======== Modal box ========= -->
            <div class="todo-box">
                <div class="todo-box-title">
                    <div class="box-title">
                        <span>To do</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>

                <ul class="list-box to-do item-list-todo"> 
                    
                </ul>
                <div>
                    <button class="btn-task">
                        <i class="fa-solid fa-plus add-task-icon"></i> 
                        <span> Add Task </span>
                    </button>
                </div>
            </div>
                        
            
            <div class="todo-box">
                <div class="todo-box-title">
                    <div class="box-title">
                        <span>Doing</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <ul class="list-box item-list-doing">
                 
                </ul>
                <div>
                    <button class="btn-task">
                        <i class="fa-solid fa-plus add-task-icon"></i> 
                        <span> Add Task </span>
                    </button>
                </div>
            </div>

            <!-- ======== Modal box ========= -->
            <div class="todo-box">
                <div class="todo-box-title">
                    <div class="box-title">
                        <span>Done</span>
                    </div>
                    <div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <div class="list-box done"></div>
                <div>
                    <button class="btn-task">
                        <i class="fa-solid fa-plus add-task-icon"></i> 
                        <span> Add Task </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

     <!-- ======== Modal box ========= -->
     <div class="modal-box hidden">
        <div class="modal-box-inner">
             <!-- ======= Input for the task ======== -->
            <div class="modal-input">
                <textarea class="task-input task-title"  placeholder="Task title"></textarea><br/>
                <input class="task-input task-description" type="text" placeholder="Description" />
            </div>

            <!-- ======= Task Option =============== -->
            <div class="task-option-container">
                <button class="btn task-option">
                    <i class="fa-solid fa-calendar"></i>
                    Today
                    <span class="today-cancel">&times;</span>
                </button>
                <button class="btn task-option">
                    <i class="fa-solid fa-flag"></i>
                    Priority
                </button>
                <button class="btn task-option">
                    <i class="fa-solid fa-clock-four"></i>
                    Reminder 
                    <span class="pro">PRO</span>
                </button>
                <button class="btn task-option">
                    <i class="fa-solid fa-ellipsis-h"></i>
                </button>
            </div>
            <hr />


            <!-- ======= Select category will the task will fall into ======= -->
            <div class="task-category">
                <select name="select-category" id="select-category">
                    <option value="todo"> To do </option>
                    <option value="doing">Doing</option>
                    <option value="done">Done</option>
                </select>

                <!-- ======= Modal Button ======= -->
                <div class="modal-addbtn">
                    <button class="modal-btn close-modal-box">Cancel </button>
                    <button class="modal-btn add-task">Add task </button>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="overlay hidden"></div> -->

    <script src="./script.js"></script>
</body>
</html>
