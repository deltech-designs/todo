<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <div><i class="fa-solid fa-bars handbudger navbar-icon hover "></i></div>
            <div><i class="fa-solid fa-house navbar-toggler navbar-icon hover"></i></div>
            <div> 
                <form class="navbar-form">
                    <i class="fa-solid fa-search"></i>
                    <input type="text" placeholder="Find">
                </form>
            </div>
        </div>
        <div class="navbar-right">
            <div><i class="fa-solid fa-plus navbar-icon hover add-task"></i></div>
            <div class="navbar-icon hover" style="font-size: 18px;">
                <i class="fa-solid fa-arrow-trend-up" style="padding-right: 12px;"></i>
                <span>2/5</span>
            </div>
            <i class="fa-regular fa-question-circle navbar-icon hover"></i>
            <i class="fa-regular fa-bell navbar-icon hover"></i>
            <i class="fa-regular fa-user-circle navbar-icon hover"></i>
        </div>
    </nav>


    <div class="main">
        <div class="side-nav">
            <ul>
                <li>
                    <a class="title" href="#">
                        <span>
                            <i class="fa-solid fa-inbox"></i>
                            <span>Inbox</span>
                        </span>
                        <span class="counter">0</span>
                    </a>
                </li>
                <li>
                    <a class=" title" href="#">
                        <span>
                            <i class="fa-solid fa-calendar-week"></i>
                            <span>Today</span>
                        </span>
                        <span class="counter">0</span>
                    </a>
                </li>
                <li>
                    <a class="title" href="#">
                        <span>
                            <i class="fa-regular fa-calendars"></i>
                            <span>Upcoming</span>
                        </span>
                        <span class="counter">0</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="main-todo-container">
            <div class="todo-box ideas">
                <div class="todo-box-title">
                    <div class="box-title">
                        <span>Ideas</span>
                        <i class="fa-solid fa-lightbulb"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>

                <div class="list-box ideas">ðŸ”¤ </div>
                <div>
                    <button class="add-task btn-task">
                        <i class="fa-solid fa-plus"></i> 
                        <span> Add Task </span>
                    </button>
                </div>
            </div>

            

            <div class="todo-box">
                <div class="todo-box-title">
                    <div class="box-title">
                        <span>To do</span>
                        <i class="fa-solid fa-inbox"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <div class="list-box">ðŸ”¤ </div>
                <div>
                    <button class="add-task btn-task">
                        <i class="fa-solid fa-plus"></i> 
                        <span> Add Task </span>
                    </button>
                </div>
            </div>


            <div class="todo-box">
                <div class="todo-box-title">
                    <div class="box-title">
                        <span>In progress</span>
                        <i class="fa-solid fa-shoulder">ðŸ¦¾</i>
                    </div>
                    <div>
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <div class="list-box">ðŸ”¤ </div>
                <div>
                    <button class="add-task btn-task">
                        <i class="fa-solid fa-plus"></i> 
                        <span> Add Task </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

     <!-- ======== Plus modal box ========= -->
     <div class="modal-box hidden">
        <div class="modal-box-inner">
            <div class="add-task-title">
                <textarea class="modal-box-input task-name"  placeholder="Task title"></textarea><br/>
                <input class="modal-box-input task-description" type="text" placeholder="Description" />
            </div>
            <!-- ======= Plus modal Button =============== -->
            <div class="p-modal-btn">
                <button class="plus-modal-btn">
                    <i class="fa-solid fa-calendar"></i>
                    Today
                    <span class="today-cancel">&times;</span>
                </button>
                <button class="plus-modal-btn">
                    <i class="fa-solid fa-flag"></i>
                    Priority
                </button>
                <button class="plus-modal-btn">
                    <i class="fa-solid fa-clock-four"></i>
                    Reminder 
                    <span class="pro">PRO</span>
                </button>
                <button class="plus-modal-btn">
                    <i class="fa-solid fa-ellipsis-h"></i>
                </button>
            </div>
            <hr />
            <div class="">
                <select name="" id="">
                    <option value="Inbox">
                        <i class="fa-solid fa-inbox"></i>
                        Inbox
                    </option>
                    <option value="Upcoming">Upcoming</option>
                </select>
                <div class="plus-modal-addbtn">
                    <button class="modal-btn cancel-task">Cancel </button>
                    <button class="modal-btn plus-modal-add">Add task </button>
                </div>
            </div>
        </div>
    </div>
    <!-- <div class="overlay hidden"></div> -->

    <script src="./script.js"></script>
</body>
</html>
